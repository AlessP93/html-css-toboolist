<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
    <body>
        <!-- header pagina -->
        <header>
            <img class="logo" src="CSS/img/logo copia.png" alt="Logo">
            <h1>Toboolist</h1>
        </header>
        <!-- /header pagina -->
        <!-- lista web -->
        <main>
            <!-- add checkbox -->
            <div class="container task-box">
                <span class="add-span">Add task</span>
                <span class="add-section">Add section</span>
            </div>
            <!-- /add checkbox -->
            <!-- add task list -->
            <div class="container task-list">
                <section>
                    <h3 class="task">&#9660; New Task</h3>
                    <div class="task" >
                        Quarterly Newsletter<span class="edit">Editorial</span>
                    </div>
                </section>
                <section class="task">
                    <h3>&#9660; Today</h3>
                    <div class="task">
                        Recruiting blog post<span class="edit">Editorial</span>
                    </div>
                    <div class="task">Mobile app lounch</div>
                    <div class="task">Interview John H.</div>
                    <div class="task">Summit update to mobile storefronts</div>
                </section>
                <section class="task">
                    <h3>&#9660; Upcoming</h3>
                    <div class="task">Homepage refresh</div>
                    <div class="task">Onboard new Sales team member</div>
                    <div class="task">
                        Review editorial calendar<span class="edit">Editorial</span>
                    </div>
                </section>
            </div>
            <!-- /add task list -->
        </main>
        <!-- /lista web -->
    </body>
</html>
